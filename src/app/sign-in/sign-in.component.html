<div class="container-fluid">
    <div class="row d-flex align-items-center">

        <div class="col-md-6" id="imgBg">
        <!--Background Image (CSS)-->
        </div>
       
        <div class="col-md-6">
           
            <div class="row d-flex justify-content-center">

                <div class="col-md-8">
                   
                    <h1 class="text-center">Cadastrar</h1>

                    <form>
                        
                        <div class="form-group">
                            
                            <label for="">Nome:</label>
                            <input type="text" class="form-control" [(ngModel)]="user.nome" name="nome">

                        </div>
                       
                        <div class="form-group">

                            <label for="">Usuário (email):</label>
                            <input type="email" class="form-control" [(ngModel)]="user.email" name="email">

                        </div>

                        <div class="form-group">

                            <label for="">Link da foto:</label>
                            <input type="text" class="form-control" [(ngModel)]="user.foto" name="foto">

                        </div>

                        <div class="form-group">

                            <label for="">Senha:</label>
                            <input (input)="confirmPassword($event)" type="password" class="form-control">

                        </div>

                        <div class="form-group">

                            <label for="">Confirmar senha:</label>
                            <input type="password" class="form-control" name="senha" [(ngModel)]="user.senha">

                        </div>

                        <div class="form-group">

                            <label for="">Tipo de usuário:</label>
                            <select name="tipo" id="tipo" class="form-control" (change)="userType($event)">

                                <option value="">Selecione um tipo de usuário:</option>
                                <option value="">Padrão</option>
                                <option value="">Administrador</option>

                            </select>

                        </div>

                        <div class="w-50 mx-auto mt-4 d-flex justify-content-around">

                            <button class="btn btn-outline-danger" routerLink="/login">Cancelar</button>
                            <button class="btn btn-outline-success" (click)="signIn()">Cadastrar </button>

                        </div>
                        
                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
